name: Terraform Apply (OIDC)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: prod

    env:
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
      TF_VAR_certificate_arn: ${{ secrets.TF_VAR_certificate_arn }}

    defaults:
      run:
        shell: bash
        working-directory: environments/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396081123408:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - name: Sanity check AWS identity (OIDC)
        run: aws sts get-caller-identity

      - name: Debug TF_VAR presence (safe)
        run: |
          if [ -z "${TF_VAR_db_password:-}" ]; then echo "TF_VAR_db_password MISSING"; else echo "TF_VAR_db_password SET"; fi
          if [ -z "${TF_VAR_certificate_arn:-}" ]; then echo "TF_VAR_certificate_arn MISSING"; else echo "TF_VAR_certificate_arn SET"; fi

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform apply
        run: terraform apply -auto-approve -input=false
