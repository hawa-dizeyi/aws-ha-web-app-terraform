name: Terraform Plan (OIDC)

on:
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    runs-on: ubuntu-latest

    env:
      TF_VAR_db_password: ${{ secrets.TF_VAR_db_password }}
      TF_VAR_certificate_arn: ${{ secrets.TF_VAR_certificate_arn }}

    defaults:
      run:
        shell: bash
        working-directory: environments/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::396081123408:role/GitHubActionsTerraformRole
          aws-region: us-east-1

      - name: Debug TF_VAR presence (safe)
        run: |
          if [ -z "${TF_VAR_db_password:-}" ]; then echo "TF_VAR_db_password MISSING"; else echo "TF_VAR_db_password SET"; fi
          if [ -z "${TF_VAR_certificate_arn:-}" ]; then echo "TF_VAR_certificate_arn MISSING"; else echo "TF_VAR_certificate_arn SET"; fi

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false -no-color
